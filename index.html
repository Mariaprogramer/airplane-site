
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airplane - Voar alto juntos 2k25</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>Study Planner</h2>
      <ul>
        <li onclick="showCard('toefl')">TOEFL</li>
        <li onclick="showCard('sat')">SAT</li>
        <li onclick="showCard('obmep')">OBMEP</li>
        <li onclick="showCard('oba')">OBA</li>
        <li onclick="showCard('onc')">ONC</li>
      </ul>
      <div class="personal-notes">
        <h3>Personal Notes</h3>
        <textarea></textarea>
      </div>
    </aside>
    <main class="planner">
      <h1>Monday</h1>
      <ul class="task-list">
        <li><input type="checkbox"> Read Chapter 1 (Biology)</li>
        <li><input type="checkbox"> Complete exercise set</li>
      </ul>
      <div class="course-card hidden" id="obmep">
        <h2>OBMEP Cursinho (6 Meses)</h2>
        <p>Semana 1: Álgebra Básica</p>
        <a href="#">Ver PDF</a>
      </div>
    </main>
  </div>
  <div class="modal hidden" id="login-modal">
    <div class="modal-content">
      <h3>Entrar / Criar Conta</h3>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Senha" />
      <input type="password" id="confirm" placeholder="Confirmar senha" />
      <button onclick="login()">Entrar</button>
      <button onclick="signup()">Criar Conta</button>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
